<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <title>INSCRIPCIÓN</title>
    <link rel="stylesheet" href="./estilocomun.css">
</head>
<body>
    <header>
        <nav class="menunav">
                <div class="opcion"><a class="active" href="homepropio.html">Home</a></div>
                <div class="opcion"><a href="conocenospropio.html">Conócenos</a></div>
                <div class="opcion"><a href="info.html">Info</a></div>
                <div class="opcion"><a href="contactopropio.html">Contacto</a></div>
        </nav>     
    </header>

    <main>
    <h2>INSCRIPCIÓN</h2>
    <form class="formulario">
        <div class="infopersonal">
            <div class="nombreapellidos">
                <label for="nombre">Nombre</label>
                    <input type="text" id="nombre"></input>
                <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos"></input>
            </div>
            <div class="ciudadcp">
                <div class="ciudad">
                    <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" class="inputciudad"></input>
                </div>
                <div class="cp">
                    <label for="cp">Codigo Postal</label>
                        <input type="texto" id="cp" class="inputcp"></input>
                </div>
            </div>
            <div class="edadtel">
                <div class="edad">
                    <label for="edad">Edad</label>
                        <input type="number" id="edad" class="inputedad"></input>
                </div>
                <div class="telefono">
                    <label for="tel">Teléfono</label>
                        <input type="tel" id="tel" class="inputtelefono"></input>
                </div>
            </div>
            <label for="email" class="email">Email*</label>
                <input type="email" id="email" required></input>
            <div class="notificacion">Recibir novedades:
                <div class="opcionnotificacion">
                    <label for="sn" class="colorrespuestas">Si</label>
                        <input type="radio" name="sn"></input>
                    <label for="sn" class="colorrespuestas">No</label>
                        <input type="radio" name="sn"></input>
                </div>
            </div>
        </div>
        <div class="infocurso">
            <div class="eleccioncurso">¿Qué curso quieres hacer?
                <div class="tiposcurso">
                    <label for="fulltime" class="colorrespuestas">Full-Time</label>
                        <input type="radio" name="time"></input>
                    <label for="parttime" class="colorrespuestas">Part-Time</label>
                        <input type="radio" name="time"></input>
                </div>
            </div>
            <div class="lugarcurso">¿Dónde quieres hacerlo?
                <select>
                    <option class="opcionlugarcurso">Elige una opción</option>
                    <option class="opcionlugarcurso">Barcelona</option>
                    <option class="opcionlugarcurso">Madrid</option>
                    <option class="opcionlugarcurso">Zaragoza</option>
                    <option class="opcionlugarcurso">Sevilla</option>
                </select>
            </div>
            <div class="fechacomienzo">¿Cuándo quieres empezar?
                <input type="date" class="eleccionfechacomienzo"></input>
            </div>
            <div class="programasconocidos">Indícanos que herramientas conoces:
                <div class="opcionesprogramas">
                    <label for="html" class="colorrespuestas">HTML</label>
                        <input type="checkbox" id="html" value="1"></input>
                    <label for="css" class="colorrespuestas">CSS</label>
                        <input type="checkbox" id="css" value="2"></input>
                    <label for="terminal" class="colorrespuestas">TERMINAL</label>
                        <input type="checkbox" id="terminal" value="3"></input>
                    <label for="git" class="colorrespuestas">GIT</label>
                        <input type="checkbox" id="git" value="4"></input>
                    <label for="javascript" class="colorrespuestas">JAVASCRIPT</label>
                        <input type="checkbox" id="javascript" value="5"></input>
                </div>
            </div>
        </div>
        <div class="infoadicional">
            <textarea class="textarea">Si tienes alguna duda, déjanosla aquí:
            </textarea>
        </div>
        <button type="submit" class="botonformulario">Enviar</button>
    </form>    
    </main>

    <footer>
        <div class="footerimages">
            <a href="https://www.instagram.com/lets_coder/?hl=es"><img class="footerimagesrrss" src="/IMAGES/instagram.png"></a>
            <span class="textofooter">SÍGUENOS EN REDES SOCIALES</span>
            <a href="https://www.facebook.com/letscoder/"><img class="footerimagesrrss" src="/IMAGES/facebook.png"></a> 
        </div> 
    </footer>
    
</body>
</html>
